<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kava Crew</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../resources/css/main.css">
	<link rel="stylesheet" href="../resources/css/Roboto.css">
	<link rel="stylesheet" href="../login/style.css">
	<script src="../login/login.js"></script>
	<script src="../resources/js/fadein.js"></script>
	<script src="../resources/js/request.js"></script>
	<script>
		window.onload = () => {
			new ElementFadeIn(document.getElementById("title"));
			new LoginPage();
		};
	</script>
</head>

<body>
	<div id="content" class="flexbox">
		<div id="width-restraint">
			<div class="links">
				<span>
					<a href="/">home</a>
				</span>
			</div>
			<div id="title" data-fadein="Login"></div>
			<div class="main-content">
				<div>
					<p>As a bartender, you can log in to update your schedule here.</p>
				</div>
				<form id="form">
					<div class="form-wrapper">
						<div class="form-fields-wrapper">
							<div>
								<label for="username">Username</label>
								<input type="text" id="username" name="username" required>
							</div>
							<div>
								<label for="password">Password</label>
								<input type="password" id="password" name="password" required>
							</div>
						</div>
						<div class="submit-wrapper">
							<button type="submit">Sign in</button>
						</div>
					</div>
				</form>
				<div id="error" class="error-text">
				</div>
			</div>
		</div>
	</div>
</body>

</html>
