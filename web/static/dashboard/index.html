<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../dashboard/dashboard.js?v=2"></script>
	<script src="../resources/js/request.js"></script>
	<link rel="stylesheet" href="resources/css/main.css">
	<link rel="stylesheet" href="resources/css/Roboto.css">
	<link rel="stylesheet" href="../dashboard/style.css">
	<title>Dashboard</title>
</head>

<body onload="new Dashboard();">
	<div id="content" class="full-screen">
		<div id="width-restraint">
			<div class="links">
				<span>
					<a href="/">home</a>
				</span>
			</div>
			<div id="title"></div>
			<div class="main-content">
				<div id="tables">
				</div>
				<button onclick="Dashboard.change_password_window(true)">Change Password</button>
				<button onclick="Dashboard.get_schedule(true)">Save</button>
				<button onclick="Dashboard.logout()">Log out</button>
			</div>
		</div>
	</div>
	<div id="change_pass_wrapper">
		<div id="password_window">
			<div>
				<label for="newpassword">New password</label>
				<input id="newpassword" type="password">
			</div>
			<div>
				<label for="confirmnewpassword">Confirm new password</label>
				<input id="confirmnewpassword" type="password">
			</div>
			<div id="password_window_error"></div>
			<button onclick="Dashboard.change_password()">Update password</button>
			<button onclick="Dashboard.change_password_window(false)">Close</button>
		</div>
		<div id="password_window_success" style="display:none;">
			<div>Password changed successfully.</div>
			<button onclick="window.location.reload()">Log in</button>
		</div>
	</div>
</body>

</html>
